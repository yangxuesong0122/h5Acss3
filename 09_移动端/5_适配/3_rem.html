<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>em</title>
  <style>
    html,body {
      font-style: 20px;
    }
    #demo1 {
      width: 400px;
      height: 400px;
      background-color: skyblue;
      font-size: 40px;
    }
    #demo2 {
      width: 10rem;
      height: 10rem;
      background-color: gray;
    }
  </style>
</head>
<body>
  <!-- rem 参考其根元素的字体大小 1 em = 1 html的font-size -->
  <div id="demo1">
    <div id="demo2"></div>
  </div>
</body>
</html>
