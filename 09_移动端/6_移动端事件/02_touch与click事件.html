<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>touch与click</title>
  <style>
    #demo {
      height: 200px;
      width: 200px;
      background-color: rebeccapurple;
      color: seashell;
    }
  </style>
</head>
<body>
  <div id="demo">请触摸</div>
  <script type="text/javascript">
    const demo = document.getElementById('demo')

    let time
    /*
    * 在移动端
    *   两个事件都执行，且touchstart先执行，执行间隙和开启理想视口有关系，开启了理想视口，间隙在50ms左右；没有开启理想视口，间隙在300ms左右
    *   不推荐在移动端使用click事件
    * 在pc端，只有 click 事件执行，不支持 touchstart 事件
    * */
    demo.addEventListener('touchstart', () => {
      time = Date.now()
      console.log('你开始摸我了！');
    })
    demo.addEventListener('click',() => {
      console.log('点击事件延迟时间：', Date.now() - time);
    })
  </script>
</body>
</html>
