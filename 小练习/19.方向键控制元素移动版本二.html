<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>方向键控制元素移动版本二</title>
  <style type="text/css">
    #box1 {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
    }
  </style>
  <script type="text/javascript">
    window.onload = function() {
      // 定义一个变量，来表示移动的速度
      let speed = 10
      
      // 通过修改dir来影响移动的方向
      let dir = 0
      
      // 开启一个定时器，来控制div的移动
      setInterval(function() {
        switch(dir) {
          case 37:
            box1.style.left = box1.offsetLeft - speed + "px"
            break;
          case 39:
            box1.style.left = box1.offsetLeft + speed + "px"
            break;
          case 38:
            box1.style.top = box1.offsetTop - speed + "px"
            break
          case 40:
            box1.style.top = box1.offsetTop + speed + "px"
            break
        }
      }, 30)
      
      // 为document绑定一个按键按下的事件
      document.onkeydown = function(event) {
        event = event || window.event
        
        // 当用户按了ctrl以后，速度加快
        if(event.ctrlKey) {
          speed = 500
        } else {
          speed = 10
        }
        // 使dir等于按键的值
        dir = event.keyCode
      }
      
      // 当按键松开时，div不再移动
      document.onkeyup = function() {
        // 设置方向为0
        dir = 0
      }
    }
  </script>
</head>
<body>
  <div id="box1"></div>
</body>
</html>
