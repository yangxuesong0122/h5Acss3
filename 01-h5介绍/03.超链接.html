<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <!--
    超链接可以让我们从一个页面跳转到其他页面，或者是当前页面的其他的位置
    使用 a 标签来定义超链接
      属性：
        href 指定跳转的目标路径
          - 值可以是一个外部网站的地址
          - 也可以写一个内部页面的地址
        target属性，用来指定超链接打开的位置
          可选值：
            _self 默认值 在当前页面中打开超链接
            _blank 在一个新的要么中打开超链接
    超链接是也是一个行内元素，在a标签中可以嵌套除它自身外的任何元素
    
    可以直接将超链接的href属性设置为#，这样点击超链接以后
      页面不会发生跳转，而是转到当前页面的顶部的位置
    可以跳转到页面的指定位置，只需将href属性设置 #目标元素的id属性值
    id属性（唯一不重复的）
      - 每一个标签都可以添加一个id属性
      - id属性就是元素的唯一标识，同一个页面中不能出现重复的id属性
   -->
  <!-- 在开发中可以将#作为超链接的路径的占位符使用 -->
  <a href="#">这是一个新的超链接</a>

  <!-- 可以使用 javascript:; 来作为href的属性，此时点击这个超链接什么也不会发生 -->
  <a href="javascript:;">这是一个新的超链接</a>
  
  <a href="#bottom">去底部</a>
  <a href="https://www.baidu.com">超链接</a>
  <br><br>
  <a href="01.meta标签.html">超链接2</a>
  <a id="bottom" href="#">回到顶部</a>
</body>
</html>
